<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form input {
      margin-bottom: 10px;
      padding: 8px;
      width: 200px;
    }

    .form button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .background img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: slide 20s linear infinite;
    }
  </style>
</head>
<body>
<form action="page-5 dashboard.html" method="POST">
  <div class="background">
    <img src="520928.jpg">
  </div>
  <div class="container">
    <div class="header">
      Smart Material Gate Pass System
    </div>
    <div class="form">
      <form method="post" action="process_login.php">
      <input type="password" placeholder="Password"><br>
      <button type="submit">Submit</button>
       </form>
    </div>
  </div>
</body>
</html>
